<ion-view view-title="Playlist">
  <ion-content>
  	<h1 style="text-aling:center;color:#e74c3c;padding-left:14px">{{yemek.title}}</h1>
    <div class="list card">
  	<div class="item item-body">
      <img class="full-image" ng-src="{{yemek.resim}}" style="height: 100%;width:100%;float:center">
      <h2 style="color:#f39c12">Malzemeler</h2>

      <div ng-repeat="y in yemek.malzemeler">{{y}}</div>
      <h2 style="color:#f39c12">Yapılışı</h2>
      <p>{{yemek.yapilisi}}</p>
      <div class="ion-android-contact" style="size:100px"> {{yemek.kisi}}</div>
      <div class="ion-android-stopwatch"> {{yemek.pisirme}}</div>  
  </div>
  </div>
  </ion-content>
</ion-view>
